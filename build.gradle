plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.20'
    id 'org.jetbrains.intellij.platform' version '2.6.0'
}

group = 'me.benetis'
version = '0.4.0'

repositories {
    mavenCentral()
    intellijPlatform {
        defaultRepositories()
    }
}

dependencies {
    intellijPlatform {
        goland("2025.1")
        bundledPlugin("org.jetbrains.plugins.go")
    }
}

kotlin {
    jvmToolchain(17)
}

test {
    useJUnitPlatform()
}